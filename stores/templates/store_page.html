<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css">
   
    <link rel="stylesheet" href="/static/main.css">
    <title>{{store.name}}</title>
    <style>
    .card-img-top{
    display: grid;
    height: 200px;
    width: 200px;
  }
    </style>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
            <a class="navbar-brand" href="#">{{store.name}}</a>
            <img src="/static/cart.jpg" style="height: 50px; width: 50px; border-radius: 50%; margin: 0px;" alt="">
           
           
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                   
                    <a class="nav-item nav-link active" href="/dashboard/">Dashboard <span class="sr-only">(current)</span></a>
                    
                    <a class="nav-item nav-link" href="/store/{{store.slug}}/cart/">Cart</a>
                   
                </div>
            </div>
        </nav>    
<div class="container">
    <br><br>
    <div class="jumbotron jumbotron-fluid" style=" background: url(/static/market.jpg/); background-attachment:inherit;background-repeat: no-repeat;background-size: cover" >
       
       <div style="background:rgba(0, 0, 0, 0.5)">
        <div class="container d-flex" style="height: 300px; flex-direction: column;justify-content: center;text-align: center;">
            <h1 class="display-4" style="color:lightyellow">{{store.title}}</h1>
            <p class="lead" style="color: wheat;">{{store.subtitle}}</p>
        </div>

    </div>
    </div>

<div class="d-flex">

    {% for product in products %}

    <div class="card" style="width: 18rem;margin-right: 10px;";>
        <div class="card-body">
            <img src="{{product.image_url}}" class="card-img-top" alt="...">
            <h5 class="card-title">{{product.product_name}}</h5>
            <p class="card-text">{{product.description}}</p>
            <h6 class="card-subtitle mb-2 ">Price: â‚¹{{product.price}}</h6>
            <a href="/add-to-cart/{{product.id}}/" class="btn btn-info"> Add to cart</a>
            </div>
        </div>
        
        {% endfor %}
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
