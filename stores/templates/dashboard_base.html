{% extends 'base.html' %}
{% block head %}
<title>Easysell login</title>
{% endblock %}

{% block body %}

<div class="container">
    <div class="row">
      <div class="col-md-4">

        <nav class="nav nav-pills flex-column">
          
          <a class="nav-link" href="/stores/">Stores</a>
          <a class="nav-link" href="/mycustomers/">Customers</a>
          <a class="nav-link" href="/myorders/">Orders</a>
          <a class="nav-link " href="/dashboard/">Statistics</a>
        </nav>
      </div>
      <div class="col-md-8">
        {% block nav-content %}
        {% endblock %}
      </div>
    </div>
 </div>


<!-- Button trigger modal -->
  <!-- Modal -->
  <div class="modal fade" id="createStoreModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Create new store</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="/create-store/" method="POST" class="form">
            {% csrf_token %}
            <div class="form-group">
              <label for="">Store name</label>
              <input type="text" name="name" class="form-control">
              <br>
          </div>
              <div class="form-group">
              <label for="">Title</label>
              <input type="text" name="title" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Small description</label>
            <input type="text" name="subtitle" class="form-control">
        </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="Create">
            </div>
        </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
