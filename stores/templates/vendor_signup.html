{% extends 'base.html' %}
{% block head %}
<title>Easy sell- prepare at home, sell it here easily.</title>
{% endblock %}

{% block body %}

<div class="container" style="margin-top: 10vh;margin-left: 10vh; display:flex; justify-content: center;">
    <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-8">
            <div class="card" style="width: 30rem; border-radius:13px; margin-left: 0px;">
                <div class="card-body" style="background-color:rgb(201, 240, 250); display:inline;border-radius:13px;">
            <form class="needs-validation" action="/signup/" method="POST" novalidate>
                {% csrf_token %}
                <div class="form-row">
                  <div class="col-lg-8 mb-3">
                    <label for="validationCustom01">Fullname</label>
                    <input type="text" class="form-control" name="fullname" id="validationCustom01" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                
                  <div class="col-lg-8 mb-3">
                    <label for="validationCustomUsername">Username</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                      </div>
                      <input type="text" class="form-control" name="username" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                      <div class="invalid-feedback">
                        Please choose a username.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-lg-6 mb-3">
                    <label for="validationCustom03">Email</label>
                    <input type="text" class="form-control" name="email" id="validationCustom03" required>
                    <div class="invalid-feedback">
                      Please provide a valid email address.
                    </div>
                  </div>
             
                  <div class="col-lg-6 mb-3">
                    <label for="validationCustom05">Password</label>
                    <input type="password" class="form-control"  name="password" id="validationCustom05" required>
                    <div class="invalid-feedback">
                      Password can't be blank.
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit form</button>
              </form>
              
              <script>
              // Example starter JavaScript for disabling form submissions if there are invalid fields
              (function() {
                'use strict';
                window.addEventListener('load', function() {
                  // Fetch all the forms we want to apply custom Bootstrap validation styles to
                  var forms = document.getElementsByClassName('needs-validation');
                  // Loop over them and prevent submission
                  var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                      if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                      }
                      form.classList.add('was-validated');
                    }, false);
                  });
                }, false);
              })();
              </script>
              </div>
        </div>
        </div>
        <div class="col-md-2">
            
        </div>
    </div>
</div>


{% endblock %}
